<p class="activity-name mb-1">{{ activity.id }} {{ activity.name }}</p>

<div class="calendar-products row p-0 m-0">
    <calendar-product   *ngFor="let product of activity?.products;" class="calendar-product"
                        [product]="product"
                        [colSize]="colSize"
                        (onClick)="onClick.emit($event)"
    >
    </calendar-product>
</div>
