<p *ngIf="activity.tagline" class="activity-tagline">{{ activity.tagline }}</p>
<div *ngIf="activity.content" class="activity-content mb-3" [innerHTML]="activity.content|safe:'html'"></div>
<p class="activity-name">{{ activity.id }} {{ activity.name }}</p>


<div *ngIf="activity?.products as products" class="calendar-products row p-0 m-0 no-products">
    <calendar-product   *ngFor="let product of products;" class="calendar-product"
                        [product]="product"
                        [colSize]="colSize"
                        (onClick)="onClick.emit($event)"
                        [isNarrow]="isNarrow"
    >
    </calendar-product>
</div>
