<div class="calendar-product">
    <ng-container *ngIf="(product.assets|findx:'angle':'main') as asset">
        <img [src]="asset?.cached?.['jpg'] ?? asset.url" class="img-fluid">
    </ng-container>
    <div class="product-attribute name">{{ product?.name }}</div>
    <div class="product-attribute code">{{ product?.code }}</div>
</div>
